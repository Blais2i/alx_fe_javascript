<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator with Server Sync</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Dynamic Quote Generator</h1>
            <p class="tagline">Now with Server Synchronization</p>
        </header>
        
        <div class="sync-controls">
            <span id="syncStatus" class="sync-status">Last sync: Never</span>
            <button id="manualSyncBtn">Sync Now</button>
        </div>
        
        <div id="conflictNotification" class="conflict-notification" style="display: none;">
            <h3>Data Conflicts Detected</h3>
            <div id="conflictList"></div>
            <button id="resolveConflictBtn">Resolve Conflicts (Use Server Version)</button>
        </div>
        
        <div id="quoteDisplay">
            <!-- Quotes will be displayed here -->
        </div>
        
        <div class="filter-section">
            <h2>Filter by Category</h2>
            <select id="categoryFilter" onchange="filterQuotes()">
                <option value="all">All Categories</option>
                <!-- Dynamically populated categories -->
            </select>
        </div>
        
        <div class="buttons">
            <button id="newQuote">Show New Quote</button>
            <button id="showForm">Add New Quote</button>
            <button id="exportJson">Export Quotes</button>
        </div>
        
        <div id="addQuoteForm" style="display: none;">
            <input id="newQuoteText" type="text" placeholder="Enter a new quote">
            <input id="newQuoteAuthor" type="text" placeholder="Enter quote author">
            <input id="newQuoteCategory" type="text" placeholder="Enter quote category">
            <button onclick="addQuote()">Add Quote</button>
        </div>
        
        <div class="import-section">
            <h2>Import Quotes</h2>
            <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)">
            <p>Upload a JSON file to add quotes to your collection</p>
        </div>
        
        <div class="storage-info">
            <p>Quotes stored: <span id="quoteCount">0</span></p>
            <p>Auto-sync every 30 seconds</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
